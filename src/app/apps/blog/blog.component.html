<div class="static-slider-head" style="background-image:url(assets/images/landingpage/banner2-bg.jpg)">
    <div class="container">
        <!-- Row  -->
        <div class="row justify-content-center">
            <!-- Column -->
            <div class="col-lg-9 col-md-6 align-self-center text-center no-trans">
                <h1 class="title">Agnaldo Goes Jiu jitsu</h1>                
                <h5 class="subtitle op-5">A maior equipe e mais vitoriosa do estado do Espírito Santo - Brasil.</h5>
                    
                <a  href="/about#ondeTreinar" class="btn btn-md m-t-30 btn-danger-gradiant font-14">Junte-se a nós</a>
            </div>
            <!-- Column -->
        </div>
    </div>
</div>

<!-- Row  -->
<div class="container spacer">
    <div class="row justify-content-center ">
        <!-- Column -->
        <div class="col-md-8 text-center">
            <h2 class="title">Blogs Recentes</h2>
            <h6 class="subtitle">Aqui está as últimas atualizações da equipe</h6>
        </div>
        <!-- Column -->
    </div>
    <div class="row m-t-40">
        <!-- Column -->
        <div class="col-md-4" *ngFor='let bl of service.Blogs | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize'>
            <div class="card" data-aos="flip-left" data-aos-duration="1200">


                <img class="card-img-top" [src]="bl.image" alt="wrappixel kit" height="200px">
                <div class="date-pos bg-info-gradiant">
                    <span>{{bl.blogDate}}</span>
                </div>
                <h5 class="font-medium m-t-30">
                    {{bl.heading.substring(0, 50)}}..
                </h5>
                <p class="m-t-20">
                    {{bl.subHeading}}
                </p>
                <a class="linking font-medium text-themecolor m-t-10 cursor-pointer">
                   <span (click)="viewDetail(bl.id)">Show Detail</span>  <i class="ti-arrow-right"></i>
                </a>
            </div>

        </div>
    </div>

    <div class="d-flex justify-content-center mt-5">
        <ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="service.Blogs.length"></ngb-pagination>
    </div>
</div>
